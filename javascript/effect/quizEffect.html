    <meta charset="UTF-8">

    <style>
        body {
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #11E8BB;
            background: linear-gradient(to bottom,  #11E8BB 0%,#8200C9 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        }
        #canvas {
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <main>
        <div class="intro_menu">
            <ul>
                <li>01. 퀴즈 이펙트 - 정답 확인하기 <a href="quizEffect01.html">GO</a></li>
                <li>02. 퀴즈 이펙트 - 주관식 확인하기 <a href="quizEffect02.html">GO</a></li>
                <li>03. 퀴즈 이펙트 - 주관식(여러 문제) 확인하기 <a href="quizEffect03.html">GO</a></li>
                <li>04. 퀴즈 이펙트 - 객관식 확인하기 <a href="quizEffect04.html">GO</a></li>
                <li>05. 퀴즈 이펙트 - 객관식(여러 문제) 확인하기 : 점수 <a href="quizEffect05.html">GO</a></li>
                <li>06. 퀴즈 이펙트 - 객관식(여러 문제) 확인하기 : 슬라이드 형식 <a href="quizEffect06.html">GO</a></li>

    </main>
    <div id="canvas"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r77/three.min.js"></script>
    <script>
        //만들 도형 변수 설정
        let renderer, scene, camera, conposer, circle, skelet, particle
        //문서가 로딩이 되면...
        window.onload = function () {
            init(); //기본셋팅 실행시켜라
            animate();  //애니메이션 실행시켜라
        }
        //기본 셋팅
        function init() {
            //렌더로 출력 (렌더링 효과) 기본 셋팅 : 렌더링, 화면 설정, 카메라 설정, 화면 크기, 애니메이션
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio((window.devicePixelRatio) ? window.devicePixelRatio : 1);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.autoClear = false;
            renderer.setClearColor(0x000000, 0.0);
            document.getElementById('canvas').appendChild(renderer.domElement);
            //화면 설정 //scene = new THREE.Scene(); : 화면 설정방법
            scene = new THREE.Scene();
            //카메라 설정 //기본에 z축 추가시켜줌
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 400;
            scene.add(camera);
            circle = new THREE.Object3D();
            skelet = new THREE.Object3D();
            particle = new THREE.Object3D();
            scene.add(circle);
            scene.add(skelet);
            scene.add(particle);
            //지오메트리
            let geometry = new THREE.TetrahedronGeometry(2, 0);
            let geom = new THREE.IcosahedronGeometry(7, 1);
            let geom2 = new THREE.IcosahedronGeometry(15, 1);
            let material = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                shading: THREE.FlatShading
            });
            let mat = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                shading: THREE.FlatShading
            });
            let mat2 = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                wireframe: true,
                side: THREE.DoubleSide
            });
            //mesh설정 방법 : geomery, geom 설정
            let planet = new THREE.Mesh(geom, mat);
            planet.scale.x = planet.scale.y = planet.scale.z = 16;
            circle.add(planet);

            let planet2 = new THREE.Mesh(geom2, mat2);
            planet2.scale.x = planet2.scale.y = planet2.scale.z = 10;
            skelet.add(planet2);

            for(let i=0; i<1000; i++){
                let mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize();
                mesh.position.multiplyScalar(90 + (Math.random() * 700));
                mesh.rotation.set(Math.random() * 2, Math.random() * 2, Math.random() * 2);
                particle.add(mesh);
            }

            // 조명
            let lights = [];

            lights[0] = new THREE.DirectionalLight(0xffffff, 1);
            lights[0].position.set(1,0,0);
            lights[1] = new THREE.DirectionalLight(0x11e8bb, 1);
            lights[1].position.set(0.75,1,0.5);
            lights[2] = new THREE.DirectionalLight(0x8200c9, 1);
            lights[2].position.set(-0.75,-1,0.5);

            let ambientLight = new THREE.AmbientLight(0x777777 );
            scene.add(ambientLight);

            scene.add(lights[0]);
            scene.add(lights[1]);
            scene.add(lights[2]);

            //브라우저 움직임 감시
            window.addEventListener("resize", onWindowResize, false) //화면 바뀔때 resize
        }
        //초마다 실행하지만 과부하 걸릴 수 있음
        //setInterval(() => {})
        //화면 사이즈
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        //setInterval(() 대안
        //애니메이션
        function animate() {
            requestAnimationFrame(animate); //무한에 빠지지 않기 위함(1초에 60번 실행)
            
            circle.rotation.x -= 0.002;
            circle.rotation.y -= 0.002;

            skelet.rotation.x += 0.012;
            skelet.rotation.y += 0.012;

            particle.rotation.y += 0.001;

            renderer.render(scene, camera);
            //animate(); 무한
        }
        //animate();
    </script>
</body>
</html>
