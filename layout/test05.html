<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트05</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {}
        #header {
            height: 100px;
            background-color: #F48080;
            line-height: 100px;
        }
        #header .logo {
            width: 300px;
            height: 100px;
            background-color: #F86464;
            float: left;
        }
        #header .menu {
            width: 900px;
            height: 100px;
            background-color: #FEA5A5;
            float: left;
        }

        #banner {
            height: 400px;
            background-color: #EC5C5C;
            line-height: 400px;
        }
        #banner .ad {
            height: 400px;
            background-color: #FF8A8A;
        }

        #section {
            height: 500px;
            background-color: #FEA5A5;
        }
        #section .s-top {
            height: 250px;
            overflow: hidden;
            line-height: 250px;
        }
        #section .s-top .s-box1 {
            width: 200px;
            height: 250px;
            background-color: #F39C9C;
            float: left;
        }
        #section .s-top .s-box2 {
            width: 200px;
            height: 250px;
            background-color: #EA8686;
            float: left;
        }
        #section .s-top .s-box3 {
            width: 200px;
            height: 250px;
            background-color: #EE7C7C;
            float: left;
        }
        #section .s-top .s-box4 {
            width: 200px;
            height: 250px;
            background-color: #C87575;
            float: left;
        }
        #section .s-top .s-box5 {
            width: 200px;
            height: 250px;
            background-color: #EB7B7B;
            float: left;
        }
        #section .s-top .s-box6 {
            width: 200px;
            height: 250px;
            background-color: #D66B6B;
            float: left;
        }
        #section .s-bot {
            height: 250px;
            background-color: #EA7F7F;
            line-height: 250px;
        }

        #section2 {
            height: 500px;
            background-color: #FFBFBF;
        }
        #section2 .sec1 {
            width: 740px;
            height: 500px;
            background-color: #EB6666;
            float: left;
            line-height: 500px;
        }
        #section2 .sec2 {
            width: 460px;
            height: 250px;
            background-color: #CE5F5F;
            float: left;
            line-height: 250px;
        }
        #section2 .sec3 {
            width: 460px;
            height: 250px;
            background-color: #FE7F7F;
            float: left;
            line-height: 250px;
        }

        #footer {
            height: 100px;
            background-color: #FF9C9C;
            line-height: 100px;
        }
        #footer .footer1 {
            height: 100px;
            background-color: #FF8888;
        }

        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            overflow: hidden;
            /* background-color: rgba(0,0,0,0.3); */

            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="logo"></div>
                <div class="menu"></div>
            </div>
        </div>
        <div id="banner">
            <div class="container">
                <div class="ad"></div>
            </div>
        </div>
        <div id="section">
            <div class="container">
                <div class="s-top">
                    <div class="s-box1"></div>
                    <div class="s-box2"></div>
                    <div class="s-box3"></div>
                    <div class="s-box4"></div>
                    <div class="s-box5"></div>
                    <div class="s-box6"></div>
                </div>
                <div class="s-bot"></div>
            </div>
        </div>
        <div id="section2">
            <div class="container">
                <div class="sec1"></div>
                <div class="sec2"></div>
                <div class="sec3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1"></div>
            </div>
        </div>
    </div>

    <script>
        {
            const obj = {
                a: "로고", 
                b: "메뉴", 
                c: "광고", 
                d: "섹션1", 
                e: "섹션2", 
                f: "섹션3", 
                g: "섹션4", 
                h: "섹션5", 
                i: "섹션6", 
                j: "섹션1", 
                k: "공지사항1", 
                l: "공지사항2", 
                m: "공지사항3", 
                n: "푸터"
            };

            document.querySelector(".logo").innerHTML = obj.a;
            document.querySelector(".menu").innerHTML = obj.b;
            document.querySelector(".ad").innerHTML = obj.c;
            document.querySelector(".s-box1").innerHTML = obj.d;
            document.querySelector(".s-box2").innerHTML = obj.e;
            document.querySelector(".s-box3").innerHTML = obj.f;
            document.querySelector(".s-box4").innerHTML = obj.g;
            document.querySelector(".s-box5").innerHTML = obj.h;
            document.querySelector(".s-box6").innerHTML = obj.i;
            document.querySelector(".s-bot").innerHTML = obj.j;
            document.querySelector(".sec1").innerHTML = obj.k;
            document.querySelector(".sec2").innerHTML = obj.l;
            document.querySelector(".sec3").innerHTML = obj.m;
            document.querySelector(".footer1").innerHTML = obj.n;
        }        
    </script>

</body>
</html>
