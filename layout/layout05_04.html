<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트05</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }

        #menu {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }

        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.3);
        }
        .contents {
            display: flex;
            flex-wrap: wrap;
        }
        .contents .right {
            width: 1200px;
        }
        .contents .cont1 {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }

        .contents .left {
            width: 1200px;
            display: flex;
            flex-wrap: wrap;
        }
        .contents .cont2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        .contents .cont3 {
            width: 50%;
            height: 480px;
            background-color: #594139;
        }
        .contents .cont4 {
            width: 50%;
            height: 480px;
            background-color: #4A352F;
        }

        @media (max-width: 1220px){
            .container {
                width: 96%;
            }
            .contents {
                display: flex;
                flex-wrap: wrap;
            }
            .contents .left {
                width: 30%;
            }
            .contents .cont1 {
                width: 100%;
                height: 780px;
            }
            .contents .right {
                width: 70%;
                display: flex;
                flex-wrap: wrap;
            }
            .contents .cont2 {
                width: 100%;
                height: 390px;
            }
            .contents .cont3 {
                width: 50%;
                height: 390px;
            }
            .contents .cont4 {
                width: 50%;
                height: 390px;
            }
        }
        @media (max-width: 768px){
            .container {
                width: 100%;
            }
        }
        @media (max-width: 480px){
            .contents {
                flex-wrap: wrap;
            }
            .contents .left {
                width: 100%;
            }
            .contents .cont1 {
                width: 100%;
                height: 150px;
            }
            .contents .right {
                width: 100%;
                flex-wrap: wrap;
            }
            .contents .cont2 {
                width: 100%;
                height: 210px;
            }
            .contents .cont3 {
                width: 100%;
                height: 210px;
            }
            .contents .cont4 {
                width: 100%;
                height: 210px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
            </div>
        </header>
        <nav id="nav">
            <div class="container">
            </div>
        </nav>
        <menu id="menu">
            <div class="contents container">
                <div class="left">
                    <article class="cont1"></article>
                </div>
                <div class="right">
                    <article class="cont2"></article>
                    <article class="cont3"></article>
                    <article class="cont4"></article>
                </div>
            </div>
        </menu>
        <footer id="footer">
            <div class="container">
            </div>
        </footer>
    </div>
</body>
</html>
