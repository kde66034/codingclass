<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트02</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            height: 100px;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #888;
            overflow: hidden;
            text-align: center;
            line-height: 100px;     /* 텍스트가 한 줄일 때만 사용 가능! */
        }
        #header .logo {
            width: 300px;
            height: 100px;
            background-color: #222;
            color: #fff;
            float: left;
        }
        #header .menu {
            width: 900px;
            height: 100px;
            background-color: #333;
            color: #fff;
            float: left;
        }
        #banner {
            width: 1200px;
            height: 400px;
            background-color: #777;
            overflow: hidden;
            text-align: center;
            line-height: 400px;
        }
        #banner .image {
            width: 800px;
            height: 400px;
            background-color: #444;
            color: #fff;
            float: left;
        }
        #banner .ad {
            width: 400px;
            height: 400px;
            background-color: #555;
            color: #fff;
            float: left;
        }
        #section {
            width: 1200px;
            height: 300px;
            background-color: #666;
            text-align: center;
            line-height: 300px;
            overflow: hidden;
        }
        #section .box1 {
            width: 400px;
            height: 300px;
            background-color: #111;
            color: #fff;
            float: left;
        }
        #section .box2 {
            width: 400px;
            height: 300px;
            background-color: #222;
            color: #fff;
            float: left;
        }
        #section .box3 {
            width: 400px;
            height: 300px;
            background-color: #333;
            color: #fff;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #555;
            overflow: hidden;
            text-align: center;
            line-height: 100px;
        }
        #footer .footer1 {
            width: 200px;
            height: 100px;
            background-color: #777;
            float: left;
            color: #fff;
        }
        #footer .footer2 {
            width: 800px;
            height: 100px;
            background-color: #888;
            float: left;
            color: #fff;
        }
        #footer .footer3 {
            width: 200px;
            height: 100px;
            background-color: #999;
            float: left;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="logo">로고</div>
            <div class="menu">메뉴</div>
        </div>
        <div id="banner">
            <div class="image">이미지 슬라이드</div>
            <div class="ad">광고</div>
        </div>
        <div id="section">
            <div class="box1">공지사항</div>
            <div class="box2">갤러리</div>
            <div class="box3">팝업</div>
        </div>
        <div id="footer">
            <div class="footer1">로고</div>
            <div class="footer2">카피라이트</div>
            <div class="footer3">소셜</div>
        </div>
    </div>
</body>
</html>
