<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평가문항02 반응형</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #7ec484;
        }
        #main {
            width: 100%;
            /* overflow: hidden; */
        }
        #aside {
            width: 25%;
            height: 780px;
            background-color: #62b86a;
            float: left;
        }
        #section {
            width: 50%;
            height: 780px;
            background-color: #47ac50;
            float: left;
        }
        #article {
            width: 25%;
            height: 780px;
            background-color: #3e9d47;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #338b3c;
            clear: both;
        }

        /* 미디어 쿼리 */
        @media (max-width : 1300px) {
            #wrap {
                width: 96%;
            }
        }
        @media (max-width : 768px) {
            #wrap {
                width: 100%;
            }
            #aside {
                width: 30%;
                height: 630px;
            }
            #section {
                width: 70%;
                height: 630px;
            }
            #article {
                width: 100%;
                height: 150px;
            }
        }
        @media (max-width : 600px) {
            #aside {
                display: none;
            }
            #section {
                width: 100%;
                height: 430px;
            }
        }
        @media (max-width : 480px) {
            #aside {
                display: none;
            }
            #section {
                width: 100%;
                height: 430px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div class="main">
            <div id="aside"></div>
            <div id="section"></div>
            <div id="article"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
