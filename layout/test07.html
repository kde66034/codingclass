<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트07</title>

    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #header .header1 {
            width: 1200px;
            height: 100px;
            background-color: #D5CCC9;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #nav .nav1 {
            width: 1200px;
            height: 100px;
            background-color: #9D8980;
        }

        #section {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #section .sec1 {
            width: 1200px;
            height: 100px;
            background-color: #74574A;
        }
        #section .sec2 {
            width: 1200px;
            height: 200px;
            background-color: #684D43;
        }
        #section .sec3 {
            width: 600px;
            height: 480px;
            background-color: #594139;
        }
        #section .sec4 {
            width: 600px;
            height: 480px;
            background-color: #4A352F;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        #footer .footer1 {
            width: 1200px;
            height: 100px;
            background-color: #3E2723;
        }

        #main {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            /* overflow: hidden; */
            /* background-color: rgba(0,0,0,0.3); */
            flex-direction: column;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header1"></div>
            </div>
        </div>
        <div id="nav">
            <div class="container">
                <div class="nav1"></div>
            </div>
        </div>
        <div id="section">
            <div class="container">
                <div class="sec1"></div>
                <div class="sec2"></div>
                <div class="main">
                    <div class="sec3"></div>
                    <div class="sec4"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1"></div>
            </div>
        </div>
    </div>
</body>
</html>
