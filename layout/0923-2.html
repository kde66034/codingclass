<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평가문항02</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #A5D6A7;
        }
        #main {
            width: 1200px;
        }
        #aside {
            width: 300px;
            height: 780px;
            background-color: #81C784;
            float: left;
        }
        #section_wrap {
            float: left;
        }
        #section1 {
            width: 600px;
            height: 390px;
            background-color: #57a45c;
        }
        #section2 {
            width: 600px;
            height: 390px;
            background-color: #66BB6A;
        }
        #article {
            width: 300px;
            height: 780px;
            background-color: #4CAF50;
            float: left;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #43A047;
            clear: both;
        }

        /* clearfix */
        .clearfix::before, 
        .clearfix::after {
            content: '';
            display: block;
            line-height: 0;
        }
        .clearfix::after {
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div class="main" class="clearfix">
            <div id="aside"></div>
            <div id="section_wrap" class="clearfix">
                <div id="section1"></div>
                <div id="section2"></div>
            </div>
            <div id="article"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
