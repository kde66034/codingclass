<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃04</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            height: 100px;
            background-color: #E0F2F1;
        }
        #nav {
            height: 300px;
            background-color: #80CBC4;
        }
        #section {
            height: 500px;
            background-color: #26A69A;
        }
        #footer {
            height: 100px;
            background-color: #00897B;
        }

        .header_container {
            width: 1200px;
            height: 100px;
            background-color: #B2DFDB;
            margin: 0 auto;
        }
        .nav_container {
            width: 1200px;
            height: 300px;
            background-color: #4DB6AC;
            margin: 0 auto;
        }
        .section_container {
            width: 1200px;
            height: 580px;
            background-color: #009688;
            margin: 0 auto;
        }
        .footer_container {
            width: 1200px;
            height: 100px;
            background-color: #00796B;
            margin: 0 auto;
        }

        /* 
        id와 class 차이점
        id : # / class : . 으로 표현
        id : 한번만 / class : 두 번 이상

        전체적 틀, 스크립트 -> id
        세부적 영역, 반복 -> class
        */

        .container {
            width: 1200px;
            height: inherit; /* 부모로부터 상속 */
            margin: 0 auto;
            background-color: rgba(0,0,0,0.3);
        }

        @media (max-width : 1220px) {
            .container {
                width: 96%;
            }
        }
        @media (max-width : 768px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="section">
            <div class="container"></div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
