<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDE's Portfolio</title>

    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/fonts/eng_fonts.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/reset.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        #header {
            display: none;
        }

        /* headerType */
        #headerType {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            z-index: 10000;
            
        }
        .header__wrap {
            background: #0B130D;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            align-items: center;
        }
        .header__logo a {
            color: #D2E3C0;
            font-family: 'Poppins';
            font-weight: 300;
            font-size: 30px;
            padding-left: 30px;
        }
        .header__menu {
            align-items: center;
        }
        .header__menu ul {
            display: flex;
            flex-wrap: wrap; 
            padding-right: 30px;
        }
        .header__menu ul li a {
            font-family: 'Poppins';
            color: #D2E3C0;
            padding-left: 20px;
            font-size: 24px;
            font-weight: 200;
        }

        /* introType */
        .intro__wrap {
            margin-top: 86px;
            background: #0B130D;
            height: 100vh;
        }
        .intro__title__wrap {
            padding-top: 130px;
            padding-bottom: 80px;
        }
        .intro__title__wrap > h3 {
            color: #fff;
            font-size: 150px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .intro__title1 {
            font-family: 'pp_eiko_italiclight';
        }
        .intro__title1 > em {
            font-family: 'pp_writerbook';
        }
        .intro__title2 {
            font-family: 'Poppins';
            font-weight: 100;
            color: #D2E3C0 !important;
        }
        .intro__title2 > em {
            font-family: 'pp_neue_worldthin';
        }
        .intro__title2 > em strong {
            font-family: 'pp_neue_worldregular';
        }
        .intro__title3 {
            font-family: 'pp_neue_worldthin';
        }
        .intro__title3 > em {
            font-family: 'pp_neue_worldregular';
        }

        .home__figure01,
        .home__figure02,
        .home__figure03 {
            width: 240px;
            height: 228px;
        }
        .home__figure01 {
            position: absolute;
            right: 185px;
            bottom: 120px;
            transform: rotate(-10deg);
        }
        .home__figure02 {
            position: absolute;
            left: 44%;
            top: 90px;
            transform: rotate(-8deg);
        }
        .home__figure03 {
            position: absolute;
            left: 180px;
            bottom: 80px;
            transform: rotate(8deg) scale(0.9);
        }

        .scroll__btn {
            display: block;
            width: 48px;
            height: 110px;
            background-image: url(assets/img/scroll_down.svg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>KDE's PORTFOLIO</h1>
    </header>
    <!-- //header -->

    <main id="main">
        <section id="headerType" class="header__wrap">
            <h2 class="header__logo">
                <a href="#">KDE’s PORTFOLIO</a>
            </h2>
            <div class="header__menu">
                <ul>
                    <li><a href="#">WORK</a></li>
                    <li><a href="#">ABOUT</a></li>
                </ul>
            </div>
        </section>
        <!-- //headerType -->

        <section id="introType" class="intro__wrap">
            <div class="intro__title__wrap">
                <h3 class="intro__title1">
                    let’s <em>introduce</em>
                </h3>
                <h3 class="intro__title2">
                    frontend <em><strong>developer</strong>’s</em>
                </h3>
                <h3 class="intro__title3">
                    <em>all</em> works <em>of</em> portfolio
                </h3>
            </div>

            <figure class="home__figure01">
                <img src="assets/img/home_figure01.png" alt="figure01">
            </figure>
            <figure class="home__figure02">
                <img src="assets/img/home_figure02.png" alt="figure02">
            </figure>
            <figure class="home__figure03">
                <img src="assets/img/home_figure03.png" alt="figure03">
            </figure>

            <a href="#" class="scroll__btn"><span class="ir">Scroll Down / 스크롤다운</span></a>
        </section>
        <!-- //introType -->

        <section id="webglType" class="webgl__wrap">

        </section>
    </main>
</body>
</html>
