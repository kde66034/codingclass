<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 유형 02</title>

    <!-- CSS -->
    <!-- fonts가 제일 위에 있어야 적용됨 -->
    <link rel="stylesheet" href="../site1/assets/css/fonts.css"> 
    <link rel="stylesheet" href="../site1/assets/css/reset.css"> 
    <link rel="stylesheet" href="../site1/assets/css/common.css"> 

    <style>
        .slider__inner {
            margin-top: 30px;
        }

        .slider {
            position: relative;
        }
        .slider__img {
            background: url(../site1/assets/img/sliderType/slider_bg01.jpg) no-repeat center / cover;
        }

        .slider__img .desc {
            width: 1160px;
            margin: 0 auto;
            padding: 100px 20px;
        }
        .slider__img .desc span {
            font-size: 16px;
            background: #fff;
            padding: 1px 14px 0 14px;
            border-radius: 30px;
            text-transform: uppercase;
            margin-bottom: 16px;
            display: inline-block;
        }
        .slider__img .desc h3 {
            margin-top: 90px;
            font-size: 110px;
            font-weight: bold;
            line-height: 1.06;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 22px;
            margin-left: -8px;
            text-shadow: 0 0 5px #666;
        }
        .slider__img .desc p {
            font-size: 24px;
            font-weight: 500;
            color: #fff;
            line-height: 1.4;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #666;
        }
        .slider__img .desc .btn a {
            font-size: 18px;
            font-weight: 500;
            background: #fff;
            padding: 15px 66px;
            display: inline-block;
            transition: all 0.3s ease;
            margin-bottom: 118px;
        }
        .slider__img .desc .btn a.black {
            background: rgb(60, 60, 60);
            color: #fff;
        }
        .slider__img .desc .btn a:hover {
            border-radius: 50px;
        }

        .slider__arrow a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 54px;
            background-image: url(../site1/assets/img/sliderType/slider_icon2.svg);
        }
        .slider__arrow a.left {
            left: 20px;
        }
        .slider__arrow a.right {
            right: 20px;
            background-position: -28px 0;
        }
        .slider__dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 25px;
        }
        .slider__dot a {
            display: inline-block;
            width: 25px;
            height: 25px;
            background-image: url(../site1/assets/img/sliderType/slider_icon2.svg);
            background-position: 0px -58px;
        }
        .slider__dot a.active {
            background-position: -30px -58px;
        }
        .slider__dot a.play {
            background-position: -40px -70px;
        }
        .slider__dot a.stop {
            background-position: -60px -70px;
        }

        /* swiper */
        .swiper-slide {
            background: url(../site1/assets/img/sliderType/slider_bg01.jpg) no-repeat center / cover;
        }
        .swiper-slide .desc {
            width: 1160px;
            margin: 0 auto;
            padding: 100px 20px;
            box-sizing: border-box;
        }
        .swiper-slide .desc span {
            font-size: 16px;
            background: #fff;
            padding: 1px 14px 0 14px;
            border-radius: 30px;
            text-transform: uppercase;
            margin-bottom: 16px;
            display: inline-block;
        }
        .swiper-slide .desc h3 {
            font-size: 85px;
            font-weight: 300;
            line-height: 1;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 16px;
            margin-left: -8px;
            text-shadow: 0 0 5px #666;
        }
        .swiper-slide .desc p {
            font-size: 20px;
            font-weight: 300;
            color: #fff;
            line-height: 1.35;
            margin-bottom: 60px;
            text-shadow: 0 0 5px #666;
        }
        .swiper-slide .desc .btn a {
            font-size: 16px;
            background: #fff;
            padding: 12px 40px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .swiper-slide .desc .btn a.black {
            background: rgb(60, 60, 60);
            color: #fff;
        }
        .swiper-slide .desc .btn a:hover {
            border-radius: 50px;
        }

        .swiper-button-next {
            background-position: -50px 0;
        }
        .swiper-button-next, .swiper-button-prev {
            width: 30px !important;
            height: 56px !important;
            background-image: url(../site1/assets/img/sliderType/slider_icon2.svg);
        }
        .swiper-button-next:after, 
        .swiper-button-prev:after {
            opacity: 0;
        }

        .swiper-pagination-bullet {
            width: 16px !important;
            height: 16px !important;
            background-image: url(../site1/assets/img/sliderType/slider_icon2.svg) !important;
            background-position: -20px -70px !important;
            background-color: transparent !important;
            opacity: 1 !important;
            cursor: pointer;
        }
        .swiper-pagination-bullet-active {
            background-position: 0 -70px !important;
        }

        .swiper-button {
            position: absolute;
            margin-left: 40px;
            display: flex;
            left: 50%;
            bottom: 24px;
            cursor: pointer;
            z-index: 1000;
        }

        .swiper-button-play {
            width: 16px;
            height: 16px;
            background-image: url(../site1/assets/img/sliderType/slider_icon2.svg);
            background-position: -40px -70px;
        }
        .swiper-button-stop {
            width: 16px;
            height: 16px;
            background-image: url(../site1/assets/img/sliderType/slider_icon2.svg);
            background-position: -60px -70px;
        }

        /* 반응형 */
        @media (max-width: 960px) {
            .swiper-slide .desc {
                width: 100%;
                text-align: center;
            }
            .swiper-slide .desc h3 {
                font-size: 70px;
            }
        }

        @media (max-width: 600px) {
            .swiper-slide .desc {
                padding: 80px 0;
            }
            .swiper-slide .desc h3 {
                font-size: 40px;
            }
            .swiper-slide .desc p {
                font-size: 16px;
                margin-bottom: 50px;
            }
            .swiper-slide .desc .btn a {
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <section id="sliderType" class="slider__wrap">
        <h2 class="blind">슬라이드 영역</h2>
        <div class="slider__inner">
            <div class="slider">
                <div class="slider__img">
                    <div class="desc">
                        <h3>AWESOME BAKING <br> PORTFOLIO</h3>
                        <p>
                            훌륭한 제빵사가 되고 싶으신가요? <br>
                            좋은 제빵 학원을 찾고 계신가요? <br>
                            그렇다면 별빛제빵교실로 오세요!
                        </p>
                        <div class="btn">
                            <a href="#">더 알아보기</a>
                        </div>
                    </div>
                </div>
                <div class="slider__arrow">
                    <a href="#" class="left"><span class="ir">이전 이미지</span></a>
                    <a href="#" class="right"><span class="ir">다음 이미지</span></a>
                </div>
                <div class="slider__dot">
                    <a href="#" class="dot"><span class="ir">1</span></a>
                    <a href="#" class="dot"><span class="ir">2</span></a>
                    <a href="#" class="dot"><span class="ir">3</span></a>
                    <a href="#" class="dot"><span class="ir">4</span></a>
                    <a href="#" class="dot active"><span class="ir">5</span></a>
                </div>
            </div>
        </div>
    </section>
    <!-- // sliderType -->
</body>
</html>
