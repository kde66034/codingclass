<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 유형 01</title>

    <!-- CSS -->
    <!-- fonts가 제일 위에 있어야 적용됨 -->
    <link rel="stylesheet" href="../site1/assets/css/fonts.css"> 
    <link rel="stylesheet" href="../site1/assets/css/reset.css"> 
    <link rel="stylesheet" href="../site1/assets/css/common.css"> 

    <link rel="stylesheet" href="../site1/assets/css/slider.css">
</head>
<body>
    <section id="sliderType" class="slider__wrap">
        <h2 class="blind">슬라이드 영역</h2>
        <div class="slider__inner">
            <div class="slider">
                <div class="slider__img">
                    <div class="desc">
                        <span>BAKING CLASS</span>
                        <h3>BAKING PROJECT</h3>
                        <p>
                            당신도 될 수 있다! 제빵사 훌륭한! <br>
                            당신도 할 수 있다! 창업하기 빵집!
                        </p>
                        <div class="btn">
                            <a href="#">자세히 보기</a>
                            <a href="#" class="black">사이트 보기</a>
                        </div>
                    </div>
                </div>
                <div class="slider__arrow">
                    <a href="#" class="left"><span class="ir">이전 이미지</span></a>
                    <a href="#" class="right"><span class="ir">다음 이미지</span></a>
                </div>
                <div class="slider__dot">
                    <a href="#" class="dot active"><span class="ir">1</span></a>
                    <a href="#" class="dot"><span class="ir">2</span></a>
                    <a href="#" class="dot"><span class="ir">3</span></a>
                    <a href="#" class="play"><span class="ir">플레이</span></a>
                    <a href="#" class="stop"><span class="ir">정지</span></a>
                </div>
            </div>
        </div>
    </section>
    <!-- // sliderType -->
</body>
</html>
