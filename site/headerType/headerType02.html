<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더 유형 02</title>

    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        img {
            width: 100%;    /* 이미지 튀어나온 거 집어넣기 */
        }
        em, i, address {
            font-style: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 20px auto;
            min-width: 1160px;  /* 반응형 할 때 없애줄 것 */
        }
        .section {
            padding: 120px 0;
        }
        .section > h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 70px;
        }
        .section > p {
            font-size: 16px;
            text-align: center;
            margin-bottom: 10px;
        }

        /* headerType */
        .header__inner {
            width: 100%;
            height: 114px;
            /* display: flex; */
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            background-color: #f6f8fd;
        }
        .header__logo {
            width: 100%;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }
        .header__menu {
            width: 100%;
            text-align: center;
        }
        .header__menu li {
            display: inline;
        }
        .header__menu li a {
            font-size: 16px;
            padding: 13px 30px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }
        .header__menu li a:hover {
            text-decoration: underline;
            text-underline-position: under;
        }
    </style>
</head>
<body>
    <section id="headerType" class="header__wrap nexon">
        <div class="header__inner">
            <div class="header__logo">
                <a href="#">WEB site</a>
            </div>
            <div class="header__menu">
                <ul>
                    <li><a href="#">헤더 영역</a></li>
                    <li><a href="#">슬라이드 영역</a></li>
                    <li><a href="#">이미지 영역</a></li>
                    <li><a href="#">컨텐츠 영역</a></li>
                    <li><a href="#">푸터 영역</a></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
